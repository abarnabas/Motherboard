{% extends 'base.html'%}
{% block title%}{% endblock %}
{% block content%}
<img src = "https://images.unsplash.com/photo-1563453392212-326f5e854473?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80" width = 50%>
<div class="container">
  <div class="col">
    <h1>Add a New Chore to Complete!</h1>
    <form method="POST" action="{{url_for('chores_add')}}">
      <div class="form-row">
        <div class="form-group col-6">
          <h3 for="choreInputter">Assigned By</h3>
          <input type="text" class="form-control" name="choreInputter">
        </div>
        <div class="form-group col-12">
        <div class="form-group">
    <label for="exampleFormControlSelect1">Chore Type</label>
    <select class="form-control" id="exampleFormControlSelect1" name="choreType">
      <option>Bedroom</option>
      <option>Kitchen</option>
      <option>Bathroom</option>
      <option>Meal</option>
      <option>Outside</option>
      <option>Miscellaneous</option>
    </select>
    <div class="form-row">
        <div class="form-group col-6">
          <h3 for="choreName">Chore Description</h3>
          <input type="text" class="form-control" name="choreName">
        </div>
        <div class="form-group col-12">
        <div class="form-group">
  </div>
  <div class="form-group col-12">
          <button type="submit" class="btn btn-warning btn-block" style="font-family: 'Poppins', sans-serif;" >Submit</button>
    </div>
    </form>
  </div>
</div>
{% endblock %}
