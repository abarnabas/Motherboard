{% extends 'base.html'%}
{% block title%}{% endblock %}
{% block content%}
<div class="container">
<h1 style="font-family: 'Poppins', sans-serif;"> Messages </h1>
  <div class="row">
   {% for message in data.messages %}
    <div class="col-lg-3 col-md-4 col-sm-6">
      <div class="card">
           <div class="card-header">
             {{message.userName}}
            </div>
            <div class="card-body">
             {{message.message}} <br>
            <h6 class="card-title">Date Added: {{chore._id.generation_time.strftime("%Y-%m-%d %H")}}</h6>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% endblock %}
