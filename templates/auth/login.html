{% extends 'base.html'%}
{% block title%}{% endblock %}
{% block content%}
<img src = "https://living.alot.com/assets/common/family/u2288_602x312.jpg" width=100%>
<h1> Login</h1>
<form method= "POST" action= "{{url_for('auth_login')}}">
    <div class="form-group">
    <h3 for="exampleInputEmail1" style="font-family: 'Poppins', sans-serif;">Email Address</h3>
    <input type="email" class="form-control" id="exampleInputEmail1" name = "email" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <h3 for="exampleInputPassword1">Password</h3>
    <input type="password" class="form-control" id="exampleInputPassword1" name = "password">
  </div>
 <div class="form-group col-12">
          <button type="submit" class="btn btn-warning btn-block" style="font-family: 'Poppins', sans-serif; background-color:#F6E27F">Submit <i class="fas fa-sign-in-alt"></i></button>
        </div>
    </form>
{% endblock %}
