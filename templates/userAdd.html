{% extends 'base.html'%}
{% block title%}{% endblock %}
{% block content%}
<div class="container">
  <div class="col">
    <h1>Add a New User</h1>
    <form method="POST" action="{{url_for('users_add')}}">
      <div class="form-row">
        <div class="form-group col-6">
          <h3 for="userName">Name</h3>
          <input type="text" class="form-control" name="userName">
        </div>
        <div class="form-group col-12">
      <div class="form-row">
        <div class="form-group col-6">
          <h3 for="userAge">Age</h3>
          <input type="text" class="form-control" name="userAge">
        </div>
        <div class="form-group col-12">
      <div class="form-row">
        <div class="form-group col-6">
          <h3 for="userPhone">Phone Number</h3>
          <input type="text" class="form-control" name="userPhone">
        </div>
        <div class="form-group col-12">
      <div class="form-row">
        <div class="form-group col-6">
          <h3 for="userWork">School/Place of Work</h3>
          <input type="text" class="form-control" name="userWork">
        </div>
        <div class="form-group col-12">
      <div class="form-row">
        <div class="form-group col-6">
          <h3 for="userHobbies">Hobbies</h3>
          <input type="text" class="form-control" name="userHobbies">
        </div>
          <button type="submit" class="btn btn-warning btn-block" style="font-family: 'Poppins', sans-serif;">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
