{% extends 'base.html'%}
{% block title%}{% endblock %}
{% block content%}
<div class="container">
    <h1>Add a New User</h1>
  <div class="col-12">
    <form method="POST" action="{{url_for('users_add')}}">
      <div class="form-row">
        <div class="form-group col-6">
          <h3 for="userName">Name</h3>
          <input type="text" class="form-control" name="userName">
        </div>
        <div class="form-group col-12">
      <div class="form-row">
        <div class="form-group col-6">
          <h3 for="userAge">Age</h3>
          <input type="text" class="form-control" name="userAge">
        </div>
        <div class="form-group col-12">
      <div class="form-row">
        <div class="form-group col-6">
          <h3 for="userPhone">Phone Number</h3>
          <input type="text" class="form-control" name="userPhone" placeholder="i.e. 111-111-1111">
        </div>
        <div class="form-group col-12">
      <div class="form-row">
        <div class="form-group col-6">
          <h3 for="userWork">School/Work</h3>
          <input type="text" class="form-control" name="userWork" placeholder="i.e. Central High School, Bank of America, etc.">
        </div>
        <div class="form-group col-12">
      <div class="form-row">
        <div class="form-group col-6">
          <h3 for="userHobbies">Hobbies</h3>
          <input type="text" class="form-control" name="userHobbies" placeholder="Soccer, baking, yoga, etc.">
        </div>
          <button type="submit" class="btn btn-warning btn-block" style="font-family: 'Poppins', sans-serif; background-color:#F6E27F">Submit <i class="fa fa-user-circle-o" aria-hidden="true"></i></button>
        </div>
      </div>
    </form>
  </div>
  
  
</div>
{% endblock %}
