{% extends 'base.html'%}
​
{% block title%}{% endblock %}
​
{% block content%}
<div class="container">
<h1 style="font-family: 'Poppins', sans-serif;"> Meal </h1>
  <div class="row">
    {% for chore in data.meal_chores %}
    <div class="col-lg-3 col-md-4 col-sm-6">
      <div class="card">
           <div class="card-header">
            {{chore.choreType}}
            </div>
        <div class="card-body">
          <h5 class="card-title">{{chore.choreName}}</h5>
          <h6 class="card-title">{{chore.choreInputter}}</h6>
          <form method = "POST" action = "{{url_for('chores_complete')}}" >
              <input type="hidden" name="choreID" value="{{chore._id}}">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Completed" name="Completed">
                    <label class="form-check-label" for="defaultCheck1">
                    Completed
                </label>
                </div>
               <div class="form-group col-12">
          <button type="submit" class="btn btn-warning btn-block" style="font-family: 'Poppins', sans-serif;" >Submit</button>
          </div>
              </form>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

{% endblock %}
