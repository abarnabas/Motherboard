{% extends 'base.html'%}
{% block title%}{% endblock %}
{% block content%}
<img src ="https://images.unsplash.com/photo-1542626991-cbc4e32524cc?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1049&q=80" width = 70%>

<div class="container">
  <div class="col" width = 100%>
    <form method="POST" action="{{url_for('message_add')}}">
      <div class="form-row">
        <div class="form-group col-12">
          <h3 for="userName" style="font-family: 'Poppins', sans-serif;">Your Name</h3>
          <input type="text" class="form-control" name="userName">
        </div>
        <div class="form-group col-12">
          <h3 for="message" style="font-family: 'Poppins', sans-serif;">Message</h3>
          <input type="text" class="form-control" name="message">
        </div>
         <button type="submit" class="btn btn-warning btn-block">Submit</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
