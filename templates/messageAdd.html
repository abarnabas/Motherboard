{% extends 'base.html'%}
{% block title%}{% endblock %}
{% block content%}
<img src= "{{ url_for('static', filename='images/yes.jpeg') }}" width= 100% >
<p>
<div class="container">
  <div class="col" width = 100%>
    <form method="POST" action="{{url_for('message_add')}}">
      <div class="form-row">
        <div class="form-group col-12">
          <h3 for="userName" style="font-family: 'Poppins', sans-serif;">Your Name</h3>
          <input type="text" class="form-control" name="userName">
        </div>
        <div class="form-group col-12">
          <h3 for="message" style="font-family: 'Poppins', sans-serif;">Message</h3>
          <input type="text" class="form-control" name="message">
        </div>
         <button type="submit" class="btn btn-warning btn-block" style="background-color:#F6E27F"> <i class="fa fa-envelope-o" aria-hidden="true"></i> Submit</button>
      </div>
    </form>
  </div>
</div>


{% endblock %}
